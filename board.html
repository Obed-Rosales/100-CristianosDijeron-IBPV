<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>100 Cristianos Dijeron - Tablero</title>
    <link rel="icon" type="image/x-icon" href="res/icon/Logo PV.ico">
    <link rel="shortcut icon" type="image/x-icon" href="res/icon/Logo PV.ico">
    <link rel="stylesheet" href="css/board.css">
</head>
<body id="boardBody">
    <div id="boardContainer" class="board-container">
        <!-- Header con Equipos -->
        <header id="boardHeader" class="board-header">
            <div id="team1Display" class="team-display team1">
                <h2 id="boardTeam1Name">Equipo 1</h2>
                <div id="boardTeam1Score" class="score">0</div>
                <div id="boardTeam1Errors" class="errors">
                    <span id="team1Error1" class="error-x">❌</span>
                    <span id="team1Error2" class="error-x">❌</span>
                    <span id="team1Error3" class="error-x">❌</span>
                </div>
            </div>
            
            <div id="logoSection" class="logo-section">
                <div id="roundPointsContainer" class="round-points-container">
                    <div id="roundPointsLabel" class="round-points-label">Puntos de Ronda</div>
                    <div id="roundPoints" class="round-points">0</div>
                </div>
                <!-- Multiplicador actual -->
                <div id="multiplierDisplay" class="multiplier-display">
                    x1
                </div>
            </div>

            <div id="team2Display" class="team-display team2">
                <h2 id="boardTeam2Name">Equipo 2</h2>
                <div id="boardTeam2Score" class="score">0</div>
                <div id="boardTeam2Errors" class="errors">
                    <span id="team2Error1" class="error-x">❌</span>
                    <span id="team2Error2" class="error-x">❌</span>
                    <span id="team2Error3" class="error-x">❌</span>
                </div>
            </div>
        </header>

        <!-- Pregunta Principal -->
        <section id="questionDisplaySection" class="question-display">
            <div id="questionBox" class="question-box">
                <h2 id="boardQuestion">¡Bienvenidos a 100 Cristianos Dijeron!</h2>
            </div>
        </section>

        <!-- Tablero de Respuestas -->
        <section id="answersBoardSection" class="answers-board">
            <div id="boardAnswers" class="answers-grid">
                <!-- Las respuestas se cargan dinámicamente -->
                <div id="answerCardTemplate" class="answer-card hidden">
                    <div class="answer-number">1</div>
                    <div class="answer-text">Respuesta</div>
                    <div class="answer-points">00</div>
                </div>
            </div>
        </section>

        <!-- Overlay de X grande -->
        <div id="xOverlay" class="x-overlay">
            <div id="xSymbol" class="x-symbol">✖</div>
        </div>
        
        <!-- Overlay de Timer/Countdown -->
        <div id="timerOverlay" class="timer-overlay">
            <div class="timer-countdown">
                <div class="timer-label">TIEMPO RESTANTE</div>
                <div id="timerNumber" class="timer-number">10</div>
            </div>
        </div>
    </div>

    <script src="js/game-logic.js"></script>
    <script src="js/board-display.js"></script>
</body>
</html>
